<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    
</head>

<body>
    <p id="paragrafo">Olá!</p>
    <script>
        function mFuncao() {
            var x = document.getElementById("paragrafo");
            if(x.innerHTML.match("Olá")){
            x.innerHTML = "Hello!"
        }
        else {
            x.innerHTML = "Olá!"
        }
        }
        
    </script> 
    <button type="button" onclick="mFuncao();"> Translate</button>
</body>

</html>
